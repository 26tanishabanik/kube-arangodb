  name: arango-backup-operator
  namespace: default
  labels:
    name: arango-backup-operator
    app: arango-backup-operator
spec:
  ports:
  - name: server
    port: 8528
    protocol: TCP
    targetPort: 8528
  selector:
    name: arango-backup-operator
    app: arango-backup-operator
    role: leader
  type: ClusterIP


